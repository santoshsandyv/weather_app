<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
  <title>Weather App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body ng-controller="WeatherController">
  <div class="container">
    <h1>Weather App</h1>

    <label for="cityInput">Enter City:</label>
    <input type="text" id="cityInput" ng-model="city" placeholder="Enter city name">
    <button ng-click="getWeather()">Get Weather</button>

    <div class="weather-card" ng-show="weatherData" ng-class= "{ 'ng-enter': weatherData, 'ng-leave': !weatherData }">
      <h2>Current Weather in {{ city }}</h2>
      <p>Temperature: {{ convertTemperature(weatherData.main.temp) }}Â°{{ temperatureUnit }}</p>
      <p>Weather: {{ weatherData.weather[0].description }}</p>
    </div> 
    <p ng-show="errorMessage" style="color: red;">{{ errorMessage }}</p>
    <button ng-click="toggleUnit()">Toggle Temperature Unit</button>
  </div>

<script>
  var app = angular.module('weatherApp', ['ngAnimate']);

  app.controller('WeatherController', function ($scope, $http) {
    $scope.city = '';
    $scope.weatherData = null;
    $scope.errorMessage = '';
    $scope.temperatureUnit = 'C'; // Default unit is Celsius

    $scope.getWeather = function () {
      var apiKey = '5884440b902ad1a0c3c69286352c34ee'; // Replace with your API key
      var apiUrl = 'http://api.openweathermap.org/data/2.5/weather';

      var config = {
        params: {
          q: $scope.city,
          appid: apiKey,
          units: 'metric' // Always request data in metric units
        }
      };

      // Fetch current weather data
      $http.get(apiUrl, config)
        .then(function (response) {
          if (response.status === 200) {
            // Success, handle valid response
            $scope.weatherData = response.data;
            $scope.errorMessage = ''; // Clear any previous error message
          } else {
            // Error, handle invalid city name or other issues
            console.error('Error:', response.statusText); // Log for debugging
            $scope.weatherData = null; // Clear existing data
            $scope.errorMessage = 'An error occurred. Please try again later.'; // Set error message
          }
        })
        .catch(function (error) {
          console.error('Error fetching weather data:', error);
          $scope.weatherData = null;
          $scope.errorMessage = 'An error occurred. Please try again later.'; // Generic error message
        });
    };

    // Toggle temperature unit between Celsius and Fahrenheit
    $scope.toggleUnit = function () {
      $scope.temperatureUnit = $scope.temperatureUnit === 'C' ? 'F' : 'C';
    };

    // Convert temperature based on the selected unit
    $scope.convertTemperature = function (temperature) {
      if ($scope.temperatureUnit === 'C') {
        // No conversion needed for Celsius
        return (temperature);
      } else {
        // Convert temperature to Fahrenheit
        return Math.round((temperature * 9 / 5) + 32);
      }
    };
  });
</script>
</body>
</html>
