<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
    <title>AngularJS Weather App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <style>
        /* General styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        /* Input field styles */
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        
        input[type="text"] {
            padding: 10px 20px;
            border: none;
            border-radius: 20px; /* Rounded corners */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
            color: white; /* Text color */
            font-size: 16px;
            transition: background-color 0.2s ease-in-out; /* Smooth transition on focus */
        }
        
        input[type="text"]:focus {
            background-color: rgba(0, 0, 0, 0.7); /* Darker background on focus */
        }
        
        /* Button styles */
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Weather information styles */
        .weather-data {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
        }
        
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
    <script>
        var app = angular.module('weatherApp', []);

        app.controller('WeatherController', function ($scope, $http) {
            $scope.city = '';
            $scope.weatherData = null;

            $scope.getWeather = function () {
                var apiKey = '5884440b902ad1a0c3c69286352c34ee';
                var apiUrl = 'http://api.openweathermap.org/data/2.5/weather';

                var config = {
                    params: {
                        q: $scope.city,
                        appid: apiKey,
                        units: 'metric' // You can change units to 'imperial' for Fahrenheit
                    }
                };

                $http.get(apiUrl, config)
                    .then(function (response) {
                        $scope.weatherData = response.data;
                    })
                    .catch(function (error) {
                        console.error('Error fetching weather data:', error);
                    });
            };
        });
    </script>
</head>
<body ng-controller="WeatherController">
    <h1>Weather App</h1>
    
    <label for="cityInput">Enter City:</label>
    <input type="text" id="cityInput" ng-model="city" placeholder="Enter city name">
    <button ng-click="getWeather()">Get Weather</button>

    <div ng-show="weatherData">
        <h2>Current Weather in {{ city }}</h2>
        <p>Temperature: {{ weatherData.main.temp }}Â°C</p>
        <p>Weather: {{ weatherData.weather[0].description }}</p>
    </div>
</body>
</html>
